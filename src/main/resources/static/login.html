<!--Formulario de inicio de sesión-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar sesión</title>
        <link rel="stylesheet" href="css/general_styles.css">
        <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <nav class="menu-bar">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="about">Sobre nosotros</a></li>
                <li><a href="login">Iniciar sesión</a></li>
                <li><a href="signup">Registrarse</a></li>
            </ul>
        </nav>
        <h2>Iniciar sesión</h2><br>
        <form id="login" method="post">
            <div class="usuario">
                <label for="usuario">Usuario*</label><br>
                <input type="text" name="username" placeholder="Escribe tu usuario" required>
            </div>
            <br>
            <div class="contraseña">
                <label for="contraseña">Contraseña*</label><br>
                <input type="password" name="password" placeholder="Escribe tu contraseña" required><br><br>
            </div>
            <br>
            <div class="submit-button">
                <button type="submit">Acceder</button>
            </div>
            <p id="no-account"><a href="signup">¿No tienes una cuenta?</a></p>
        </form>
        <nav class="menu-inferior">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="about.html">Sobre nosotros</a></li>
                <li><a href="signup">Registrarse</a></li>
            </ul>
        </nav>
        <script src="/js/common.js" type="module"></script>
    </body>
</html>
