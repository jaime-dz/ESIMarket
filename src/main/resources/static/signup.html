<!--Formulario de registro-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" href="css/general_styles.css">
        <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <nav class="menu-bar">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="about">Sobre nosotros</a></li>
                <li><a href="login">Iniciar sesión</a></li>
                <li><a href="signup">Registrarse</a></li>
            </ul>
        </nav>
        <h2>Registrarse</h2>
        <form id="signup">
            <div class="email">
                <label for="email">Correo electrónico*</label><br>
                <input type="email" name="email" placeholder="Escribe tu correo electrónico" required>
            </div>
            <br>
            <div class="usuario">
                <label for="usuario">Usuario*</label><br>
                <input type="text" name="username" placeholder="Escribe tu usuario" required>
            </div>
            <br>
            <div class="contraseña">
                <label for="contraseña">Contraseña*</label><br>
                <input id="contraseña" type="password" name="password" placeholder="Escribe tu contraseña" minlength="8" required><br><br>
            </div>
            <br>
            <div class="contraseña">
                <label for="repcontraseña">Confirme Contraseña*</label><br>
                <input id="repcontraseña" type="password" name="password" placeholder="Repite tu contraseña" minlength="8" required><br><br>
            </div>
            <br>
            <div class="tnc">
                <input type="checkbox" required>
                <label for="tnc">He leído y acepto los <a class="links-signup" href="tnc.html">Términos y Condiciones</a> y la <a class="links-signup" href="pp.html">Política de Privacidad</a></label>
            </div>
            <br>
            <div>
                <button class="submit-button" type="submit">Acceder</button>
            </div>
            <p id="have-account"><a class="links-signup" href="login.html">¿Ya tienes una cuenta?</a></p>
        </form>
        <nav class="menu-inferior">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="about">Sobre nosotros</a></li>
                <li><a href="login">Iniciar sesión</a></li>
            </ul>
        </nav>
        <script src="/js/common.js" type="module"></script>
    </body>
</html>
