<!--Formulario de registro-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" href="css/general_styles.css">
        <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <nav class="menu-bar">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="about">Sobre nosotros</a></li>
                <li><a href="login">Iniciar sesión</a></li>
                <li><a href="signup">Registrarse</a></li>
            </ul>
        </nav>
        <h2>Registrarse</h2>
        <form id="signup" method="post">
            <div class="usuario">
                <label for="usuario">Usuario*</label><br>
                <input type="text" name="username" placeholder="Escribe tu usuario" required>
            </div>
            <br>
            <div class="contraseña">
                <label for="contraseña">Contraseña*</label><br>
                <input id="contraseña" type="password" name="password" placeholder="Escribe tu contraseña" minlength="8" required><br><br>
            </div>
            <br>
            <div class="contraseña">
                <label for="repcontraseña">Confirme Contraseña*</label><br>
                <input id="repcontraseña" type="password" name="password" placeholder="Repite tu contraseña" minlength="8" required><br><br>
            </div>
            <br>
            <div class="tnc">
                <input type="checkbox" required>
                <label for="tnc">He leído y acepto los <a class="links" href="tnc.html">Términos y Condiciones</a> y la <a class="links" href="pp.html">Política de Privacidad</a></label>
            </div>
            <br>
            <div>
                <button class="submit-button" type="submit">Acceder</button>
            </div>
            <p id="have-account"><a class="links" href="login.html">¿Ya tienes una cuenta?</a></p>
        </form>
        <nav class="menu-bar">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="about">Sobre nosotros</a></li>
                <li><a href="login">Iniciar sesión</a></li>
            </ul>
        </nav>
        <script src="/js/common.js" type="module"></script>
        <script>
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('usuario').value.trim();
            const password = document.getElementById('contraseña').value.trim();
            const confirmPassword = document.getElementById('repcontraseña').value.trim();

            // Validación básica
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
                return;
            }

            const userData = { username, password };

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    alert('Usuario registrado correctamente');
                    window.location.href = 'login.html'; // Redirigir al login
                } else {
                    const errorText = await response.text();
                    alert('Error al registrar usuario: ' + errorText);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('No se pudo conectar con el servidor.');
            }
        });
    </script>
    </body>
</html>
