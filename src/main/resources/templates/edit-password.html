<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit Password</title>
        <link rel="stylesheet" href="/css/general_styles.css">
        <link rel="icon" href="/Images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header class="menu-bar menu-superior">
            <div class="header-left">
                <img class="logo-item" src="/Images/logo64.png" alt="Logo ESIMarket">
                <h1 style="color:#E57200; font-family: monospace; font-weight: bold; margin:0;">ESI</h1>
                <h1 style="color:#ffffff; font-family: monospace; margin:0;">Market</h1>
            </div>

            <nav class="header-center">
                <ul>
                    <li><a href="/home/">Inicio</a></li> <li><a href="/home/about">Sobre nosotros</a></li>
                </ul>
            </nav>

            <div class="header-right">
                
                <div class="guest-view">
                    <a href="/auth/login">Iniciar sesión</a>
                    <a href="/auth/signup" style="background-color: rgba(255,255,255,0.1); border-radius:5px;">Registrarse</a>
                </div>

                <div class="user-view" style="display: none;">
                    
                    <button class="btn-publicar" onclick="window.location.href='/home/publish'">Publicar</button>
                    
                    <div class="profile-container">
                        <img class="profile-avatar" src="/Images/huevoverde.jpeg" alt="Perfil">
                        
                        <div class="dropdown-content">
                            <a href="/profile/">Mi Perfil</a>
                            <a href="#" id="btn-logout">Cerrar sesión</a>
                        </div>
                    </div>
                </div>

            </div>
        </header>
        <main>
            <h1>Cambiar contraseña</h1>
            <div class="square">
                
                <form id="signup" action="/profile/edit/password" method="post" onsubmit="return validatePassword()">
    
                    <div class="form-grupo">
                        <label for="newPassword" style="display:block; text-align:left; margin-bottom:5px;">Nueva contraseña</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Introduce tu nueva contraseña" required>
                    </div>
                    <br>

                    <div class="form-grupo">
                        <label for="confirmPassword" style="display:block; text-align:left; margin-bottom:5px;">Repetir contraseña</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite la nueva contraseña" required>
                    </div>

                    <div id="pass-error-msg" style="display:none; color:red; margin-top:10px; font-weight:bold;">
                        Las contraseñas introducidas no coinciden.
                    </div>

                    <div th:if="${errorServidor}" style="color: red; margin-top: 10px; font-weight: bold;">
                        <p th:text="${errorServidor}"></p>
                    </div>

                    <br>

                    <div class="form-buttons">
                        <button type="submit" class="btn-common btn-orange">Guardar</button>
                        <button type="button" class="btn-common btn-gray" onclick="window.location.href='/profile/'">Cancelar</button>
                    </div>
                </form>
            </div>
        </main>
        
        <footer class="menu-bar menu-inferior">
            <ul>
                <li><a th:href="@{/home/}">Inicio</a></li>
                <li><a th:href="@{/home/about}">Sobre nosotros</a></li>

                <li class="guest-view">
                    <a th:href="@{/auth/login}">Iniciar sesión</a>
                </li>
                <li class="guest-view">
                    <a th:href="@{/auth/signup}">Registrarse</a>
                </li>
                
                <li class="sn">
                    <a href="https://www.instagram.com/esimarket_uca/"><img width="64px" height="64px" src="/Images/instagram.png" alt="Instagram"></a>
                    <a href="https://x.com/esimarket_uca"><img width="64px" height="64px" src="/Images/twitter.png" alt="Twitter"></a>
                </li>
            </ul>
        </footer>
        <script src="/js/common.js" type="module"></script>
        <script src="/js/profile.js" type="module"></script>
        <script type="module">
            function validatePassword() {
                const pass1 = document.getElementById("newPassword").value;
                const pass2 = document.getElementById("confirmPassword").value;
                const errorMsg = document.getElementById("pass-error-msg");
                const input2 = document.getElementById("confirmPassword");

                if (pass1 !== pass2) {
                    errorMsg.style.display = "block";
                    input2.style.border = "2px solid red";
                    return false; 
                } else {
                    errorMsg.style.display = "none";
                    input2.style.border = "1px solid #ccc";
                    return true;
                }
            }
        </script>
        
    </body>
</html>
