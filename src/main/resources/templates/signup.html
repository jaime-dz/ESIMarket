<!--Formulario de registro-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" href="css/general_styles.css">
        <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <nav class="menu-bar menu-superior">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="about">Sobre nosotros</a></li>
                <li><a href="login">Iniciar sesión</a></li>
                <li><a href="signup">Registrarse</a></li>
            </ul>
        </nav>
        <div class="square">
            <h2>Registrarse</h2>
            <form id="signup" method="post">
                <div id="signup-message"></div>
                <div class="usuario">
                    <label for="usuario">Usuario*</label><br>
                    <input type="text" name="username" placeholder="Escribe tu usuario" required>
                </div>
                <br>
                <div class="contraseña">
                    <label for="contraseña">Contraseña*</label><br>
                    <input id="contraseña" type="password" name="password" placeholder="Escribe tu contraseña" minlength="8" required>
                </div>
                <br>
                <div class="contraseña">
                    <label for="repcontraseña">Confirme Contraseña*</label><br>
                    <input id="repcontraseña" type="password" name="reppassword" placeholder="Repite tu contraseña" minlength="8" required><br><br>
                </div>
                <div id="error-contraseña"></div>
                <br>
                <div class="tnc">
                    <input type="checkbox" required>
                    <label for="tnc">He leído y acepto los <a class="links" href="ESIMarket_Terminos_y_condiciones.pdf">Términos y Condiciones</a> y la <a class="links" href="ESIMarket_Politica_Privacidad.pdf">Política de Privacidad</a></label>
                </div>
                <br>
                <div>
                    <button class="submit-button" type="submit">Acceder</button>
                </div>
                <p id="have-account">¿Ya tienes una cuenta? <a class="links" href="login.html">Inicia sesión</a></p>
            </form>
        </div>
        
        <nav class="menu-bar menu-inferior">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="about">Sobre nosotros</a></li>
                <li><a href="login">Iniciar sesión</a></li>
                <li><a href="signup">Registrarse</a></li>
            </ul>
        </nav>
        <script src="/js/common.js" type="module"></script>
        <script src="/js/signup.js" type="module"></script>
    </body>
</html>
