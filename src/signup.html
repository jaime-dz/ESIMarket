<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" href="general_styles.css">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <hr>
        <nav class="menu-bar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre nosotros</a></li>
                <li><a href="products.html">Productos</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
                <li><a href="signup.html">Registrarse</a></li>
            </ul>
        </nav>
        <h2>Registrarse</h2>
        <form id="signin">
            <div class="email">
                <label for="email">Correo electrónico*</label><br>
                <input type="email" name="email" placeholder="Escribe tu correo electrónico" required>
            </div>
            <br>
            <div class="usuario">
                <label for="usuario">Usuario*</label><br>
                <input type="text" name="username" placeholder="Escribe tu usuario" required>
            </div>
            <br>
            <div class="contraseña">
                <label for="contraseña">Contraseña*</label><br>
                <input type="password" name="password" placeholder="Escribe tu contraseña" required><br><br>
            </div>
            <br>
            <!--Seleccionar país (Solo EEE)-->
            <div class="pais">
                <label for="pais">Selecciona tu país</label>
                
                <input list="lista-paises" id="pais" name="pais" placeholder="-- Escribe o selecciona --">
                
                <datalist id="lista-paises">
                    <option value="Alemania"></option>
                    <option value="Austria"></option>
                    <option value="Bélgica"></option>
                    <option value="Bulgaria"></option>
                    <option value="Croacia"></option>
                    <option value="República Checa"></option>
                    <option value="Dinamarca"></option>
                    <option value="Eslovaquia"></option>
                    <option value="Eslovenia"></option>
                    <option value="España"></option>
                    <option value="Estonia"></option>
                    <option value="Finlandia"></option>
                    <option value="Francia"></option>
                    <option value="Grecia"></option>
                    <option value="Hungría"></option>
                    <option value="Irlanda"></option>
                    <option value="Islandia"></option>
                    <option value="Italia"></option>
                    <option value="Letonia"></option>
                    <option value="Lituania"></option>
                    <option value="Luxemburgo"></option>
                    <option value="Noruega"></option>
                    <option value="Países Bajos"></option>
                    <option value="Polonia"></option>
                    <option value="Portugal"></option>
                    <option value="Rumanía"></option>
                    <option value="Suecia"></option>
                </datalist>
            </div>
            <br>
            <div class="tnc">
                <input type="checkbox" required>
                <label for="tnc">He leído y acepto los <a class="links-signup" href="tnc.html">Términos y Condiciones</a> y la <a class="links-signup" href="pp.html">Política de Privacidad</a></label>
            </div>
            <br>
            <div class="submit-button">
                <button type="submit">Acceder</button>
            </div>
            <p id="have-account"><a class="links-signup" href="login.html">¿Ya tienes una cuenta?</a></p>
        </form>
        <nav class="menu-inferior">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre nosotros</a></li>
                <li><a href="products.html">Productos</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </body>
</html>
