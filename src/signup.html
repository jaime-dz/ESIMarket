<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" href="signup_styles.css">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <hr>
        <nav class="menu-bar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre nosotros</a></li>
                <li><a href="products.html">Productos</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
                <li><a href="signup.html">Registrarse</a></li>
            </ul>
        </nav>
        <h2>Registrarse</h2>
        <form id="signin">
            <div class="email">
                <label for="email">Email*</label>
                <input type="email" name="email" placeholder="Escribe tu email" required>
            </div>
            <br>
            <div class="usuario">
                <label for="usuario">Usuario*</label><br>
                <input type="text" name="username" placeholder="Escribe tu usuario" required>
            </div>
            <br>
            <div class="contraseña">
                <label for="contraseña">Contraseña*</label><br>
                <input type="password" name="password" placeholder="Escribe tu contraseña" required><br><br>
            </div>
            <!--Seleccionar país (Solo UE)-->
            <div class="pais">
                <label for="pais">Selecciona tu país</label>
                <select id="pais" name="pais">
                    <option value="" disabled selected>-- Seleccione una opción --</option>
                    <option value="de">Alemania</option>
                    <option value="a">Austria</option>
                    <option value="be">Bélgica</option>
                    <option value="bg">Bulgaria</option>
                    <option value="hr">Croacia</option>
                    <option value="cz">República Checa</option>
                    <option value="dk">Dinamarca</option>
                    <option value="sk">Eslovaquia</option>
                    <option value="slo">Eslovenia</option>
                    <option value="es">España</option>
                    <option value="est">Estonia</option>
                    <option value="fin">Finlandia</option>
                    <option value="fr">Francia</option>
                    <option value="gr">Grecia</option>
                    <option value="h">Hungría</option>
                    <option value="ir">Irlanda</option>
                    <option value="it">Italia</option>
                    <option value="lv">Letonia</option>
                    <option value="lt">Lituania</option>
                    <option value="l">Luxemburgo</option>
                    <option value="nl">Países Bajos</option>
                    <option value="pl">Polonia</option>
                    <option value="pt">Portugal</option>
                    <option value="r">Rumanía</option>
                    <option value="s">Suecia</option>
                </select>
            </div>
            <div class="tnc">
                <input type="checkbox" required>
                <label for="tnc">He leído y acepto los <a href="tnc.txt">Términos y Condiciones</a> y la <a href="pp.txt">Política de Privacidad</a></label>
            </div>
            <br>
            <div class="submit-button">
                <button type="submit">Acceder</button>
            </div>
            <p id="have-account"><a href="login.html">Ya tienes una cuenta?</a></p>
        </form>
        <nav class="menu-inferior">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre nosotros</a></li>
                <li><a href="products.html">Productos</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </body>
</html>
